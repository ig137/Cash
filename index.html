<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رمضان پولز</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>رمضان پولز 2025</h1>
    </header>

    <section class="poll-section">
        <h2>کیا آپ رمضان ریلیف پیکیج سے مطمئن ہیں؟</h2>
        <form class="poll-form" data-poll-id="poll1">
            <input type="radio" name="vote1" value="yes" id="yes1"><label for="yes1">ہاں</label>
            <input type="radio" name="vote1" value="no" id="no1"><label for="no1">نہیں</label>
            <button type="submit">ووٹ دیں</button>
        </form>
        <p class="poll-result" id="result1"></p>
    </section>

    <section class="poll-section">
        <h2>کیا حکومت کو مزید سبسڈی دینی چاہیے؟</h2>
        <form class="poll-form" data-poll-id="poll2">
            <input type="radio" name="vote2" value="yes" id="yes2"><label for="yes2">ہاں</label>
            <input type="radio" name="vote2" value="no" id="no2"><label for="no2">نہیں</label>
            <button type="submit">ووٹ دیں</button>
        </form>
        <p class="poll-result" id="result2"></p>
    </section>

    <script src="script.js"></script>

</body>
</html>
